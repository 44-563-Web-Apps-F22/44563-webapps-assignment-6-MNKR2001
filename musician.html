<!DOCTYPE html>
<html>
 <head>
    <title>
        Musician
    </title>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
 </head>
<body>
    <div class="container p-3 my-3 bg-success">
<h2>Musician guess by Nithin Kunal</h2>
<h2>Getting input</h2>
<form>
    <div class="form-group">
    <label for="Secretmusician">Enter the secret musician name</label>
    <input type ="password" id="SecretMusician" name="SecretMusician" min=10 max=50 step=2 value="John Lennon"> <br>
    </div>
    <div class="form-group">
    <label for="GuessMusician">Guess the musician </label>
    <input type ="text" id="GuessMusician" name="GuessMusician" autofocus> <br>
    </div>
    <div class="form-group">
    <input type="button" onclick="checkGuess()" value="Check the guess " >
    </div>
</form>


<p id="result">This text will be replaced </p>
<img src="Mosquito.jpg" class="img-circle" height="100px" width="100px" alt="Mosquito" id="pic" onclick="swapImage()">
<br>
<script> 
var useImage=1;
function swapImage()
{
    switch(useImage)
    {
        case 1:
            document.getElementById("pic").src="Ant.jpg";
            useImage=2;
            break;
        case 2:
            document.getElementById("pic").src="NIT.jpg"
            useImage=3;
            break;
        case 3:
            document.getElementById("pic").src="Mosquito.jpg"
            useImage=1;
            break;
        
    }
}
correct=0;
    wrong=0;
    function checkGuess(){
        console.log("Check the guess")
        secret = document.getElementById("SecretMusician").value
        guess = document.getElementById("GuessMusician").value
       if(secret==guess){
        correct=correct+1
        alert("You got it right")
       }
       else{
        wrong+=1
        alert("Wrong Musician")
        if(wrong>=3)
        {
            alert("Sorry, game over.")
        }
       }
        
        document.getElementById("result").innerHTML="correct guess: "+correct+"wrong guess: "+wrong
}
</script>
    </div>

</body>
</html>
