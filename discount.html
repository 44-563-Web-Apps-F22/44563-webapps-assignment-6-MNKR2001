<!DOCTYPE html>
<html>
<head>
    <title>Discount</title>
</head>
<body>
<div class="container p-3 my-3 bg-primary text-white">
    <h1>Mandadi Nithin Kunal Reddy computes discount</h1>
    <h2>Getting input</h2>
<div class="container">
<form>
   
    <label for="initialvalue">Enter base amount </label>
    <input type ="number" id="initialvalue" name="initialvalue" value=20> <br>
    
   
    <label for="offervalue">Enter the discount percentage</label>
    <input type ="number" id="offervalue" name="offervalue" value=10> <br>
    
    <input type="button" class="btn btn-warning" onclick="discount()" value="Apply discount">
</form>

<p id="result">This text will be replaced </p>

<br>
<form>
    <input type="radio" id="initial" name="task" onclick="chooseOp()" value="times">
    <label for="initial">*</label> <br>
    
    <div class="form-group">
    <input type="radio" id="middle" name="task" onclick="chooseOp()" value="divide">
    <label for="middle">/</label> <br>
   

    <input type="radio" id="final" name="task" onclick="chooseOp()" value="exponent">
    <label for="final">**</label> <br>
</form>



<p id="result2">This text will be replaced </p>

<script> 

function discount()
{   
    let initialvalue=document.getElementById("initialvalue").value;
    let offervalue=document.getElementById("offervalue").value;
    let result="";
    for(let i=1;i<6;i++)
    {
       let discount=(initialvalue*i)-((initialvalue*i)*offervalue/100);
       result=result+" "+discount;
       
    }
    document.getElementById("result").innerHTML="Discounted amounts for base "+initialvalue+" are "+result;

}

function chooseOp()
{
   let initial=document.getElementById("initialvalue").value;
   let discount=document.getElementById("offervalue").value;
   let times=document.getElementById("initial").checked;
   let divide=document.getElementById("middle").checked;
   let exponent=document.getElementById("final").checked;
   let results=0;
   if(times)
   {
    results=initial*discount;
   }
   else if(divide)
   {
    results=initial/discount;
   }
   else if(exponent)
   {
    results=initial**discount
   }
   document.getElementById("result2").innerHTML=results

}
</script>

</body>
</html>
